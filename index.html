<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <title>Challenge Oracle</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
    
<body>
    
    <header>
        <img class = "logo" src="imagenes/Logo.svg" alt="logo">
     </header>
    
    <main>
        <div class="contenedor-contenido">
            <section class="seccion-encriptar">
                <div class="contenedortexto">
                    <textarea placeholder="Ingrese texto aquí" class="cajatexto"></textarea>
                </div>
                <div class="alerta">
                    <img src="imagenes/alerta.svg" alt="alerta">
                    <p>Solo letras mayusculas y sin acentos</p>
                </div>
                <div class="botones">
                    <input type="button" onclick="encriptarTexto();" class="btton-encriptar" value="Encriptar">
                    <input type="button" onclick="desencriptarTexto();" class="btton-desencriptar" value="Desencriptar">
                </div>
            </section>
            
            <section class="seccion-desencriptar">
                <div class="contenedor-dibujo">
                    <img src="imagenes/Muñeco.svg" alt="Dibujo">
                </div>
                <div class="parrafo">
                    <h3>Ningun mensaje fue encontrado</h3>
                    <p>Ingresa el texto que deseés encriptar o desencriptar</p>
                </div>
                <div class="copiar">
                    <input type="button" onclick="copiartexto();" class ="btton-copiar" value="Copiar">
                </div>
                <div class="contenedor-resultado">
                    <p class="textor" id="resultao"></p>
                </div>


            </section>
        </div>

    </main>
    <script src="script.js"></script>
    </body>
</html>
